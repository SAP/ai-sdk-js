name: publish

on:
  workflow_dispatch:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: 'main'
      - name: Checkout Docs
        uses: actions/checkout@v4
        with:
          repository: SAP/ai-sdk
          token: ${{ secrets.BOT_SDK_JS_FOR_DOCS_REPO_PR }}
          fetch-depth: 0 # otherwise, there would be errors pushing refs to the destination repository.
          path: ./ai-sdk
      - name: Install dependencies
        run: |
          yarn install
          npm install -g ts-node typescript
      - name: Update release notes
        run: |
          # Create a temporary script file with .ts extension
          cat > temp-script.ts << 'EOF'
          import { addCurrentChangelog } from './scripts/add-changelog';

          async function main() {
            try {
              await addCurrentChangelog();
              console.log('Successfully updated changelog');
            } catch (error) {
              console.error('Error updating changelog:', error);
              process.exit(1);
            }
          }

          main();
          EOF

          # Run the script using ts-node with explicit ESM flags
          NODE_OPTIONS="--loader ts-node/esm" ts-node --esm temp-script.ts

          # Clean up
          rm temp-script.ts
      - name: Open PR
        run: |
          cd ai-sdk
          git config --local user.email "cloudsdk@sap.com"
          git config --local user.name "SAP Cloud SDK Bot"
          git checkout -b "update-release-notes"
          git commit -m "update release notes" -a
          git push -u origin update-release-notes

          echo ${{ secrets.BOT_SDK_JS_FOR_DOCS_REPO_PR }} | gh auth login --hostname github.com --with-token
          gh config set prompt disabled
          PR_BODY="Auto-created by update release notes workflow."
          PR_TITLE="Update JS Release Notes"
          gh pr create --head "update-release-notes" --title "${PR_TITLE}" --body "${PR_BODY}"
