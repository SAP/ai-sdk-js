name: publish

on:
  workflow_dispatch:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: 'main'

      - uses: sap/ai-sdk-js/.github/actions/setup@main
        with:
          node-version: 20
      - name: Checkout Docs
        uses: actions/checkout@v4
        with:
          repository: SAP/ai-sdk
          token: ${{ secrets.BOT_SDK_JS_FOR_DOCS_REPO_PR }}
          fetch-depth: 0 # otherwise, there would be errors pushing refs to the destination repository.
          path: ./ai-sdk
      - name: Update release notes
        run: |
          # Stay in the root directory (where scripts/ and node_modules/ exist)
          echo "Current directory: $(pwd)" 
          # Execute using pnpm from the root directory
          NODE_OPTIONS="--loader ts-node/esm" pnpm ts-node --esm scripts/execute-add-changelog.ts
      - name: Open PR
        id: open_pr
        run: |
          # Change into the ai-sdk directory for git operations
          cd ai-sdk 
          git config --local user.email "cloudsdk@sap.com"
          git config --local user.name "SAP Cloud SDK Bot"
          BRANCH_NAME="update-release-notes-${{ github.run_id }}" # Define a unique branch name
          git checkout -b "${BRANCH_NAME}"
          # Path is now relative to the ai-sdk directory
          git add docs-js/release-notes.mdx 
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "update release notes" -a
            git push -u origin "${BRANCH_NAME}"

            echo ${{ secrets.BOT_SDK_JS_FOR_DOCS_REPO_PR }} | gh auth login --hostname github.com --with-token
            gh config set prompt disabled
            PR_BODY="Auto-created by update release notes workflow."
            PR_TITLE="Update JS Release Notes"
            # Add --auto and --squash flags to enable auto-merge with squash strategy
            gh pr create --head "${BRANCH_NAME}" --title "${PR_TITLE}" --body "${PR_BODY}" --auto --squash
          fi
