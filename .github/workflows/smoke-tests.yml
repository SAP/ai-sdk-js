name: smoke test

on:
  workflow_dispatch:
  schedule:
    - cron: 0 2 * * *

jobs:
  smoke-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: ${{ vars.PNPM_VERSION }}
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ vars.DEFAULT_NODE_VERSION }}
          cache: 'pnpm'
      - run: pnpm i --frozen-lockfile
      - run: pnpm smoke-tests create-deployment
      - uses: vchrisb/setup-cf@v0
        with:
          api: ${{ vars.CF_API_URL }}
          username: ${{ secrets.CF_USER }}
          password: ${{ secrets.CF_PASSWORD }}
          org: ${{ vars.CF_ORG }}
          space: ${{ vars.CF_SPACE }}
      - run: cf push
        working-directory: tests/smoke-tests
      - name: smoke test
        run: pnpm test:smoke
      - name: shutdown
        if: always()
        run: cf stop smoke-test-app
      - name: 'Slack Notification'
        if: failure()
        uses: slackapi/slack-github-action@v1.27.0
        with:
          payload: |
            {
              "username": "GitHub E2E Test Runner",
              "text": "‚ö†Ô∏è Smoke Test Failed üö≠! Please inspect & fix by clicking <https://github.com/SAP/ai-sdk-js/actions/runs/${{ github.run_id }}|here>"
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK
