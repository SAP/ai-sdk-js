        type: string
      in: query
      required: false
      deprecated: true
    TrckexecutionIds:
      example: executionIds=aa97b177-9383-4934-8543-0f91b7a0283a,aa97b177-9383-4934-8543-0f91b7a0283b
      name: executionIds
      description:
        executionIds parameter allows filtering of metric resource using
        single or multiple ExecutionId(s).
      schema:
        $ref: '#/components/schemas/TrckStringArray'
      in: query
      style: form
      required: false
      explode: false
    TrckmetricAttributeSelector:
      examples:
        selectAll:
          value: $select=*
        selectSpecific:
          value: $select=metrics,customInfo
      name: $select
      description:
        returns only the resources that the client explicitly requests.
        User can also pass * as a value for $select,  which will behave same as that
        of not passing $select query param.
      schema:
        $ref: '#/components/schemas/TrckmetricSelectorPermissibleValues'
      in: query
      style: form
      required: false
      explode: false
    TrcktagFilters:
      example: name1=value1,name2!=value2,name3,name4=v%26a%3D%2Cl%23u%21%3De%5E2%25
      name: tagFilters
      description:
        Filter metrics using tags by providing expressions in the format
        name=value or name!=value, separated by commas (,). The results will include
        only those metrics that match all the specified tag expressions, ensuring
        a logical AND operation. The filter supports up to 100 tag expressions, key-only
        searches (e.g., name) without a value, and tags containing special characters,
        which  must be properly percent-encoded for accurate matching.
      schema:
        type: string
        maxLength: 5000
      in: query
      style: form
      required: false
      explode: false
    TrckexecutionId:
      name: executionId
      description: The Id of an execution
      schema:
        $ref: '#/components/schemas/TrckExecutionId'
      in: query
      required: true
    TrcktrackingResourceGroupHeader:
      name: AI-Resource-Group
      description: Specify a resource group id
      in: header
      schema:
        type: string
      required: true
    Trcktop:
      name: $top
      description: Number of results to display
      in: query
      required: false
      schema:
        type: integer
        maximum: 10000
        default: 1000
      example: 10
      x-visible: false
    Trckskip:
      name: $skip
      description: Number of results to be skipped from the ordered list of results
      in: query
      required: false
      schema:
        type: integer
      example: 10
      x-visible: false
    DSetresourceGroupHeader:
      in: header
      name: AI-Resource-Group
      description: Specify a resource group id
      schema:
        type: string
      required: false
    DSetpath:
      name: path
      in: path
      required: true
      schema:
        type: string
        format: path
        pattern: ^(([\w.-]+):([\w.-]+)|([\w.-]+))(/([\w./-]+[\w.-]+)?)?$
        maxLength: 1024
      description: path relative to the object store root URL in the secret
    DSetoverwrite:
      name: overwrite
      in: query
      required: false
      schema:
        type: boolean
      description: If true, then file is overwritten. Default is false.
