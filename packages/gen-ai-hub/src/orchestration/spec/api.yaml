openapi: 3.0.0

info:
  title: Internal Orchestration Service API
  description: SAP AI Core - Orchestration Service API
  contact:
    name: SAP AI Core
  version: 0.0.1

servers:
  - url: '/v1'

tags:
  - name: Orchestrated Completion
    description: Run an orchestrated completion inference request

paths:
  /completion:
    post:
      operationId: orchestration.v1.endpoints.create
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CompletionPostRequest'
      responses:
        200:
          description: 'Successful response'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CompletionPostResponse'
        400:
          $ref: '#/components/responses/BadRequest'
        default:
          $ref: '#/components/responses/CommonError'

  /healthz:
    get:
      operationId: orchestration.v1.endpoints.healthz
      responses:
        '200':
          description: 'Service is up and running.'
          content:
            text/plain:
              schema:
                type: string
                example: 'OK'
        '503':
          description: 'Service is unavailable.'
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: 'Service Unavailable'

components:
  schemas:
    CompletionPostRequest:
      type: object
      required:
        - orchestration_config
      properties:
        orchestration_config:
          $ref: '#/components/schemas/OrchestrationConfig'
        input_params:
          type: object
          additionalProperties:
            $ref: '#/components/schemas/InputParamsEntry'
        messages_history:
          description: History of chat messages. Can be used to provide system and assistant messages to set the context of the conversation. Will be merged with the template message
          $ref: '#/components/schemas/ChatMessages'
          default: []

    ChatMessages:
      type: array
      items:
        $ref: '#/components/schemas/ChatMessage'

    ChatMessage:
      type: object
      required:
        - role
        - content
      properties:
        role:
          type: string
        content:
          type: string

    InputParamsEntry:
      oneOf:
        - type: string
        - type: number

    CompletionPostResponse:
      type: object
      required:
        - request_id
        - orchestration_result
        - module_results
      properties:
        request_id:
          description: ID of the request
          type: string
        module_results:
          $ref: '#/components/schemas/ModuleResults'
        orchestration_result:
          $ref: '#/components/schemas/LLMModuleResult'

    OrchestrationConfig:
      type: object
      required:
        - module_configurations
      properties:
        module_configurations:
          $ref: '#/components/schemas/ModuleConfigs'

    ModuleConfigs:
      type: object
      required:
        - llm_module_config
        - templating_module_config
      properties:
        llm_module_config:
          $ref: '#/components/schemas/LLMModuleConfig'
        templating_module_config:
          $ref: '#/components/schemas/TemplatingModuleConfig'
        filtering_module_config:
          $ref: '#/components/schemas/FilteringModuleConfig'
        masking_module_config:
          $ref: '#/components/schemas/MaskingModuleConfig'
        grounding_module_config:
          $ref: '#/components/schemas/GroundingModuleConfig'

    ModuleResults:
      description: Results of each module.
      type: object
      additionalProperties: false
      properties:
        grounding:
          $ref: '#/components/schemas/GenericModuleResult'
        templating:
          $ref: '#/components/schemas/TemplatingModuleResult'
        input_masking:
          $ref: '#/components/schemas/GenericModuleResult'
        input_filtering:
          $ref: '#/components/schemas/GenericModuleResult'
        llm:
          $ref: '#/components/schemas/LLMModuleResult'
        output_filtering:
          $ref: '#/components/schemas/GenericModuleResult'
        output_unmasking:
          $ref: '#/components/schemas/GenericModuleResult'

    TemplatingModuleResult:
      $ref: '#/components/schemas/ChatMessages'

    # --- LLM MODULE ---
    LLMModuleConfig:
      type: object
      required:
        - model_name
        - model_params
      properties:
        model_name:
          description: Model name as in LLM Access configuration
          example: gpt-4
          type: string
        model_params:
          description: Model parameters
          type: object
        model_version:
          description: Version of the model to use
          example: 2023-05-15
          type: string
          default: 'latest'

    GenericModuleResult:
      type: object
      description: Generic module result
      required:
        - message
      properties:
        message:
          type: string
          description: Some message created from the module
        data:
          type: object
          description: Additional data object from the module

    LLMModuleResult:
      type: object
      description: Output of LLM module. Follows the OpenAI spec.
      required:
        - id
        - object
        - created
        - model
        - choices
        - usage
      properties:
        id:
          type: string
          description: ID of the response
        object:
          type: string
          description: Object type
        created:
          type: integer
          description: Unix timestamp
        model:
          type: string
          description: Model name
        system_fingerprint:
          type: string
          description: System fingerprint
        choices:
          type: array
          description: Choices
          items:
            $ref: '#/components/schemas/LLMChoice'
        usage:
          $ref: '#/components/schemas/TokenUsage'

    LLMChoice:
      type: object
      required:
        - index
        - message
        - finish_reason
      properties:
        index:
          type: integer
          description: Index of the choice
        message:
          $ref: '#/components/schemas/ChatMessage'
        logprobs:
          type: object
          description: Log probabilities
          additionalProperties:
            type: array
            items:
              type: number
        finish_reason:
          type: string
          description: Reason for stopping the model

    TokenUsage:
      type: object
      description: Usage of tokens in the response
      required:
        - completion_tokens
        - prompt_tokens
        - total_tokens
      properties:
        completion_tokens:
          type: integer
          description: Number of tokens used in the input
        prompt_tokens:
          type: integer
          description: Number of tokens used in the output
        total_tokens:
          type: integer
          description: Total number of tokens used

    # --- Templating Module ---

    TemplatingModuleConfig:
      type: object
      required:
        - template
      properties:
        template:
          description: A chat message array to be formatted with values from input_params. Both role and content can be templated. If messages_history is provided, the templated messages will be appended.
          example: "{\n        \"role\": \"user\",\n        \"content\": \"input text: {â€‹{ ?inputExample }}\"\n    }"
          $ref: '#/components/schemas/ChatMessages'
        defaults:
          description: Optional default values for the template. If a parameter has no default it is required.
          example: '{"context": "I am a default context"}'
          type: object

    # --- Filtering Module ---
    FilteringModuleConfig:
      type: object
      properties:
        input:
          $ref: '#/components/schemas/FilteringConfig'
          description: List of provider type and filters
        output:
          $ref: '#/components/schemas/FilteringConfig'
          description: List of provider type and filters
      additionalProperties: false

    FilteringConfig:
      type: object
      required:
        - filters
      properties:
        filters:
          description: Configuration for content filtering services that should be used for the given filtering step (input filtering or output filtering).
          type: array
          minItems: 1
          items:
            $ref: '#/components/schemas/FilterConfig'

    FilterConfig:
      oneOf:
        - $ref: '#/components/schemas/AzureContentSafetyFilterConfig'

    AzureContentSafetyFilterConfig:
      type: object
      required:
        - type
      properties:
        type:
          description: String represents name of the filter provider
          type: string
          enum:
            - azure_content_safety
        config:
          description: Filter configuration for Azure Content Azure Content Safety
          oneOf:
            - $ref: '#/components/schemas/AzureContentSafety'

    AzureContentSafety:
      type: object
      additionalProperties: false
      properties:
        'Hate':
          $ref: '#/components/schemas/AzureThreshold'
        'SelfHarm':
          $ref: '#/components/schemas/AzureThreshold'
        'Sexual':
          $ref: '#/components/schemas/AzureThreshold'
        'Violence':
          $ref: '#/components/schemas/AzureThreshold'

    AzureThreshold:
      type: integer
      enum:
        - 0
        - 2
        - 4
        - 6

    # --- Masking module ---

    MaskingModuleConfig:
      type: object
      required:
        - masking
      properties:
        masking:
          $ref: '#/components/schemas/MaskingConfig'
          description: List of masking providers and entities
        unmasking:
          $ref: '#/components/schemas/UnmaskingConfig'
          description: List of entities to unmask
      additionalProperties: false

    MaskingConfig:
      type: array
      items:
        $ref: '#/components/schemas/Masking'
      description: Masking services to be used

    Masking:
      type: object
      required:
        - type
        - entities
      properties:
        type:
          description: 'Type of masking service provider'
          $ref: '#/components/schemas/MaskingProviderType'
        entities:
          description: List of entities to be masked
          type: array
          items:
            oneOf:
              - $ref: '#/components/schemas/DPIEntities'
              - $ref: '#/components/schemas/PresidioEntities'

    MaskingProviderType:
      type: string
      enum:
        - data_privacy_integration
        - ms_presidio

    DPIEntities:
      description: Default entities supported by data privacy and integration service
      type: string
      enum:
        - profile-person
        - profile-org
        - profile-email
        - profile-phone
        - profile-address
        - profile-sapids-internal
        - profile-sapids-public
        - profile-url
        - profile-iban
        - profile-credit-card-number
        - profile-passport
        - profile-driverlicense
        - profile-nationality
        - profile-political-group
        - profile-ethnicity

    PresidioEntities:
      type: string
      enum:
        - URL

    UnmaskingConfig:
      required:
        - entities
      properties:
        entities:
          type: array
          description: List of entities to be unmasked
          items:
            anyOf:
              - $ref: '#/components/schemas/DPIEntities'
              - $ref: '#/components/schemas/PresidioEntities'

    # --- Grounding Module ---

    GroundingModuleConfig:
      type: object
      required:
        - grounding_service
      properties:
        grounding_service:
          type: string
          enum:
            - document_grounding_service
        grounding_service_configuration:
          type: object
          required:
            - secret_name
            - grounding_input_parameters
            - grounding_output_parameter
          properties:
            secret_name:
              type: string
              description: Secret name of the generic secret within Gen AI Hub containing document grounding service credentials
            filters:
              type: array
              items:
                $ref: '#/components/schemas/GroundingFilter'
              description: Document grounding service filters to be used
            grounding_input_parameters:
              type: array
              items:
                type: string
              description: Contains the input parameters used for grounding input questions
            grounding_output_parameter:
              type: string
              description: Parameter name used for grounding output
    GroundingFilter:
      type: object
      properties:
        id:
          type: string
        search_configuration:
          type: object
        data_repositories:
          type: array
          items:
            type: string
        data_repository_type:
          type: string
          enum:
            - vector
            - help.sap.com
        data_repository_metadata:
          type: array
          items:
            type: object
        document_metadata:
          type: array
          items:
            type: object
        chunk_metadata:
          type: array
          items:
            type: object

    ErrorResponse:
      type: object
      required:
        - request_id
        - code
        - message
        - location
      properties:
        request_id:
          type: string
        code:
          type: integer
        message:
          type: string
        location:
          type: string
          description: Where the error occurred
          example: 'LLM Module'
        module_results:
          $ref: '#/components/schemas/ModuleResults'

  responses:
    BadRequest:
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    CommonError:
      description: Common Error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
