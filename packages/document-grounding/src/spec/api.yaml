openapi: 3.0.0
info:
  title: Document Grounding Pipeline API
  version: 0.1.0
  description: "SAP AI Core - API Specification AI Data Management api's"
paths:
  '/lm/document-grounding/pipelines':
    post:
      operationId: pipeline.v1.pipeline_endpoints.create_pipeline
      description: 'Create a pipeline'
      tags:
        - pipelines
      parameters:
        - in: header
          name: AI-Resource-Group
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/createPipeline'
      responses:
        '201':
          description: Returns pipelineId on successful creation.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/pipelineId'
        '400':
          $ref: '#/components/responses/BadRequest'
    get:
      parameters:
        - in: header
          name: AI-Resource-Group
          required: true
          schema:
            type: string
        - $ref: '#/components/parameters/top'
        - $ref: '#/components/parameters/skip'
        - $ref: '#/components/parameters/count'
      operationId: pipeline.v1.pipeline_endpoints.get_all_pipeline
      description: 'Get all pipelines'
      tags:
        - pipelines
      responses:
        '200':
          description: Returns all pipelines for the tenant.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getPipelines'
        '400':
          $ref: '#/components/responses/BadRequest'
  '/lm/document-grounding/pipelines/{pipelineId}':
    get:
      operationId: pipeline.v1.pipeline_endpoints.get_pipeline_by_id
      description: 'Get details of a pipeline by pipeline id'
      tags:
        - pipelines
      parameters:
        - in: header
          name: AI-Resource-Group
          required: true
          schema:
            type: string
        - name: pipelineId
          in: path
          required: true
          schema:
            type: string
          description: The ID of the pipeline to get.
      responses:
        '200':
          description: Returns the pipeline for an pipelineId
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getPipeline'
        '400':
          $ref: '#/components/responses/BadRequest'
    delete:
      operationId: pipeline.v1.pipeline_endpoints.delete_pipeline_by_id
      description: 'Delete a pipeline by pipeline id'
      tags:
        - pipelines
      parameters:
        - in: header
          name: AI-Resource-Group
          required: true
          schema:
            type: string
        - name: pipelineId
          in: path
          required: true
          schema:
            type: string
          description: The ID of the pipeline to delete.
      responses:
        '204':
          description: No Content
        '400':
          $ref: '#/components/responses/BadRequest'
  '/lm/document-grounding/pipelines/{pipelineId}/status':
    get:
      operationId: pipeline.v1.pipeline_endpoints.get_pipeline_status
      description: 'Get pipeline status by pipeline id'
      tags:
        - pipelines
      parameters:
        - in: header
          name: AI-Resource-Group
          required: true
          schema:
            type: string
        - name: pipelineId
          in: path
          required: true
          schema:
            type: string
          description: The ID of the pipeline to get status.
      responses:
        '200':
          description: Returns the pipeline status for an pipelineId.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getPipelineStatus'
        '400':
          $ref: '#/components/responses/BadRequest'
  '/lm/document-grounding/vector/collections':
    get:
      parameters:
        - in: header
          name: AI-Resource-Group
          required: true
          schema:
            type: string
        - $ref: '#/components/parameters/top'
        - $ref: '#/components/parameters/skip'
        - $ref: '#/components/parameters/count'
      tags:
        - collections
      summary: Get collections
      description: Gets a list of collections.
      operationId: vector.v1.vector_endpoints.get_all_collections
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CollectionsListResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
    post:
      parameters:
        - in: header
          name: AI-Resource-Group
          required: true
          schema:
            type: string
      tags:
        - collections
      summary: Create collection
      description: Creates a collection. This operation is asynchronous. Poll the collection resource and check the status field to understand creation status.
      operationId: vector.v1.vector_endpoints.create_collection
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CollectionRequest'
        required: true
      responses:
        '202':
          description: Successful Response
          headers:
            Location:
              description: The newly created collections monitor url
              schema:
                $ref: '#/components/schemas/CollectionPendingResponse'
                type: string
                format: uri

        '400':
          $ref: '#/components/responses/BadRequest'
        '422':
          $ref: '#/components/responses/UnprocessableEntity'
  '/lm/document-grounding/vector/collections/{collectionId}':
    get:
      tags:
        - collections
      summary: Get collection by ID
      description: Gets a specific collection by ID.
      operationId: vector.v1.vector_endpoints.get_collection_by_id
      parameters:
        - in: header
          name: AI-Resource-Group
          required: true
          schema:
            type: string
        - name: collectionId
          in: path
          required: true
          schema:
            type: string
            format: uuid
            title: Collectionid
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Collection'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '422':
          $ref: '#/components/responses/UnprocessableEntity'
    delete:
      tags:
        - collections
      summary: Delete collection by ID
      description: Deletes a specific collection by ID. This operation is asynchronous. Poll the collection for a 404 status code.
      operationId: vector.v1.vector_endpoints.delete_collection
      parameters:
        - in: header
          name: AI-Resource-Group
          required: true
          schema:
            type: string
        - name: collectionId
          in: path
          required: true
          schema:
            type: string
            title: Collectionid
      responses:
        '202':
          description: Successful Response
          headers:
            Location:
              description: The deleted collections monitor url
              schema:
                $ref: '#/components/schemas/CollectionPendingResponse'
                type: string
                format: uri
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '422':
          $ref: '#/components/responses/UnprocessableEntity'
  '/lm/document-grounding/vector/collections/{collectionId}/documents/{documentId}':
    get:
      tags:
        - documents
      summary: Get document by ID
      description: Gets a specific document in a collection by ID.
      operationId: vector.v1.vector_endpoints.get_document_by_id
      parameters:
        - in: header
          name: AI-Resource-Group
          required: true
          schema:
            type: string
        - name: collectionId
          in: path
          required: true
          schema:
            type: string
            format: uuid
            title: Collectionid
        - name: documentId
          in: path
          required: true
          schema:
            type: string
            format: uuid
            title: Documentid
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DocumentResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '422':
          $ref: '#/components/responses/UnprocessableEntity'
    delete:
      tags:
        - documents
      summary: Delete a document
      description: Deletes a specific document of a collection.
      operationId: vector.v1.vector_endpoints.delete_document
      parameters:
        - in: header
          name: AI-Resource-Group
          required: true
          schema:
            type: string
        - name: collectionId
          in: path
          required: true
          schema:
            type: string
            format: uuid
            title: Collectionid
        - name: documentId
          in: path
          required: true
          schema:
            type: string
            format: uuid
            title: Documentid
      responses:
        '204':
          description: Successful Response
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '422':
          $ref: '#/components/responses/UnprocessableEntity'
  '/lm/document-grounding/vector/collections/{collectionId}/documents':
    get:
      tags:
        - documents
      summary: Get documents
      description: Gets a list of documents of a collection.
      operationId: vector.v1.vector_endpoints.get_all_documents
      parameters:
        - in: header
          name: AI-Resource-Group
          required: true
          schema:
            type: string
        - name: collectionId
          in: path
          required: true
          schema:
            type: string
            format: uuid
            title: Collectionid
        - $ref: '#/components/parameters/top'
        - $ref: '#/components/parameters/skip'
        - $ref: '#/components/parameters/count'
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Documents'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '422':
          $ref: '#/components/responses/UnprocessableEntity'
    post:
      tags:
        - documents
      summary: Create documents in collection
      description: Create and stores one or multiple documents into a collection. If omitted, 'id' will be auto-generated.
      operationId: vector.v1.vector_endpoints.create_documents
      parameters:
        - in: header
          name: AI-Resource-Group
          required: true
          schema:
            type: string
        - name: collectionId
          in: path
          required: true
          schema:
            type: string
            format: uuid
            title: Collectionid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DocumentCreateRequest'
      responses:
        '201':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DocumentsListResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '422':
          $ref: '#/components/responses/UnprocessableEntity'
    patch:
      tags:
        - documents
      summary: Upsert documents in collection
      description: Upserts the data of multiple documents into a collection.
      operationId: vector.v1.vector_endpoints.update_documents
      parameters:
        - in: header
          name: AI-Resource-Group
          required: true
          schema:
            type: string
        - name: collectionId
          in: path
          required: true
          schema:
            type: string
            format: uuid
            title: Collectionid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DocumentUpdateRequest'
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DocumentsListResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '422':
          $ref: '#/components/responses/UnprocessableEntity'
  '/lm/document-grounding/vector/search':
    post:
      parameters:
        - in: header
          name: AI-Resource-Group
          required: true
          schema:
            type: string
      tags:
        - search
      summary: Search chunk by vector
      operationId: vector.v1.vector_endpoints.search_chunk
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TextSearchRequest'
        required: true
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SearchResults'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '422':
          $ref: '#/components/responses/UnprocessableEntity'
  '/lm/document-grounding/vector/collections/{id}/creationStatus':
    get:
      tags:
        - collections
      summary: Get collection status by ID
      description: Gets a specific collection status from monitor by ID.
      operationId: vector.v1.vector_endpoints.get_collection_creation_status
      parameters:
        - in: header
          name: AI-Resource-Group
          required: true
          schema:
            type: string
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
            title: ID
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/CollectionCreatedResponse'
                  - $ref: '#/components/schemas/CollectionPendingResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '422':
          $ref: '#/components/responses/UnprocessableEntity'
  '/lm/document-grounding/vector/collections/{id}/deletionStatus':
    get:
      tags:
        - collections
      summary: Get collection status by ID
      description: Gets a specific collection status from monitor by ID.
      operationId: vector.v1.vector_endpoints.get_collection_deletion_status
      parameters:
        - in: header
          name: AI-Resource-Group
          required: true
          schema:
            type: string
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
            title: Id
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/CollectionDeletedResponse'
                  - $ref: '#/components/schemas/CollectionPendingResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '422':
          $ref: '#/components/responses/UnprocessableEntity'
  '/lm/document-grounding/retrieval/dataRepositories':
    get:
      parameters:
        - in: header
          name: AI-Resource-Group
          required: true
          schema:
            type: string
        - $ref: '#/components/parameters/top'
        - $ref: '#/components/parameters/skip'
        - $ref: '#/components/parameters/count'
      tags:
        - 'Retrieval: DataRepository'
      summary: List all DataRepository objects.
      operationId: retrieval.v1.retrieval_endpoints.get_data_repositories
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DataRepositories'
        '400':
          $ref: '#/components/responses/BadRequest'
  '/lm/document-grounding/retrieval/dataRepositories/{repositoryId}':
    get:
      tags:
        - 'Retrieval: DataRepository'
      summary: List single DataRepository object.
      operationId: retrieval.v1.retrieval_endpoints.get_data_repository
      parameters:
        - in: header
          name: AI-Resource-Group
          required: true
          schema:
            type: string
        - name: repositoryId
          in: path
          required: true
          schema:
            type: string
            format: uuid
            title: Repositoryid
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DataRepository'
        '400':
          $ref: '#/components/responses/BadRequest'
        '422':
          $ref: '#/components/responses/UnprocessableEntity'
        '404':
          $ref: '#/components/responses/NotFound'
  '/lm/document-grounding/retrieval/search':
    post:
      parameters:
        - in: header
          name: AI-Resource-Group
          required: true
          schema:
            type: string
      tags:
        - 'Retrieval: Federated Search across Data Repositories'
      summary: Retrieve relevant content given a query string.
      operationId: retrieval.v1.retrieval_endpoints.search_data_repositories
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SearchInput'
        required: true
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SearchResults'
        '400':
          $ref: '#/components/responses/BadRequest'
        '422':
          $ref: '#/components/responses/UnprocessableEntity'
components:
  schemas:
    createPipeline:
      type: object
      required:
        - type
        - configuration
      properties:
        type:
          type: string
          example: MSSharePoint
        configuration:
          type: object
          required:
            - destination
          properties:
            destination:
              type: string
              example: destination-name
            sharePoint:
              type: object
              properties:
                site:
                  type: object
                  properties:
                    name:
                      type: string
                      example: sharepoint-site-name
                    includePaths:
                      type: array
                      items:
                        type: string
                      example: ['/testFolder1', 'testFolder2']
    getPipelines:
      properties:
        resources:
          type: array
          items:
            $ref: '#/components/schemas/getPipeline'
          title: GetPipelines
        count:
          type: integer
      type: object
      required:
        - resources
      title: GetPipelines
    getPipeline:
      type: object
      properties:
        id:
          type: string
          example: uuid
        type:
          type: string
          example: MSSharePoint
        configuration:
          type: object
          properties:
            destination:
              type: string
              example: destination-name
            sharePoint:
              type: object
              properties:
                site:
                  type: object
                  properties:
                    id:
                      type: string
                      example: sharepoint-site-id
                    name:
                      type: string
                      example: sharepoint-site-name
                    includePaths:
                      type: array
                      items:
                        type: string
                      example: ['/testFolder1', 'testFolder2']
    getPipelineStatus:
      type: object
      properties:
        lastStarted:
          type: string
          format: date-time
          example: '2024-02-15T12:45:00.000Z'
    pipelineId:
      type: object
      properties:
        pipelineId:
          type: string
          example: uuid

    Chunk:
      properties:
        id:
          type: string
          title: Id
        content:
          type: string
          title: Content
        metadata:
          type: array
          items:
            $ref: '#/components/schemas/KeyValueListPair'
          title: Metadata
          default: []
      type: object
      required:
        - id
        - content
      title: Chunk
    DocumentKeyValueListPair:
      properties:
        key:
          type: string
          maxLength: 1024
          title: Key
        value:
          type: array
          items:
            type: string
            maxLength: 1024
          title: Value
        matchMode:
          type: string
          nullable: true
          title: MatchMode
          description: Default match mode for search filters
          default: ANY
          anyOf:
            - enum:
                - ANY
                - ALL
            - {}
      type: object
      required:
        - key
        - value
      title: DocumentKeyValueListPair
    HTTPValidationError:
      properties:
        detail:
          type: array
          items:
            $ref: '#/components/schemas/ValidationError'
          title: Detail
      type: object
      title: HTTPValidationError
    KeyValueListPair:
      properties:
        key:
          type: string
          maxLength: 1024
          title: Key
        value:
          type: array
          items:
            type: string
            maxLength: 1024
          title: Value
      type: object
      required:
        - key
        - value
      title: KeyValueListPair
    Document-Output:
      properties:
        id:
          type: string
          format: uuid
          title: Id
        metadata:
          items:
            $ref: '#/components/schemas/DocumentKeyValueListPair'
          type: array
          title: Metadata
          default: []
        chunks:
          items:
            $ref: '#/components/schemas/Chunk'
          type: array
          title: Chunks
      type: object
      required:
        - id
        - chunks
      title: Document
    DocumentsChunk:
      properties:
        id:
          type: string
          format: uuid
          title: Id
        title:
          type: string
          title: Title
        metadata:
          items:
            $ref: '#/components/schemas/KeyValueListPair'
          type: array
          title: Metadata
          default: []
        documents:
          items:
            $ref: '#/components/schemas/Document-Output'
          type: array
          title: Documents
      type: object
      required:
        - id
        - title
        - documents
      title: Collection
    PerFilterSearchResult:
      properties:
        filterId:
          type: string
          title: Filterid
        results:
          items:
            $ref: '#/components/schemas/DocumentsChunk'
          type: array
          title: Results
      type: object
      required:
        - filterId
        - results
      title: PerFilterSearchResult
    SearchConfiguration:
      properties:
        maxChunkCount:
          nullable: true
          type: integer
          minimum: 0
          maximum: 0
          exclusiveMinimum: true
          title: Maxchunkcount
          description: Maximum number of chunks to be returned. Cannot be used with 'maxDocumentCount'.
        maxDocumentCount:
          nullable: true
          type: integer
          minimum: 0
          maximum: 0
          exclusiveMinimum: true
          title: Maxdocumentcount
          description: "[Only supports 'vector' dataRepositoryType] - Maximum number of documents to be returned. Cannot be used with 'maxChunkCount'. If maxDocumentCount is given, then only one chunk per document is returned."
      type: object
      title: SearchConfiguration
    SearchDocumentKeyValueListPair:
      properties:
        key:
          type: string
          maxLength: 1024
          title: Key
        value:
          type: array
          items:
            type: string
            maxLength: 1024
          title: Value
        selectMode:
          type: array
          items:
            $ref: '#/components/schemas/SearchSelectOptionEnum'
          title: Selectmode
          description: Select mode for search filters
      type: object
      required:
        - key
        - value
      title: SearchDocumentKeyValueListPair
    SearchResults:
      properties:
        results:
          type: array
          items:
            anyOf:
              - $ref: '#/components/schemas/PerFilterSearchResult'
          title: Results
          description: List of returned results.
      type: object
      required:
        - results
      title: SearchResults
    ValidationError:
      properties:
        loc:
          items:
            anyOf:
              - type: string
              - type: integer
          type: array
          title: Location
        msg:
          type: string
          title: Message
        type:
          type: string
          title: Error Type
      type: object
      required:
        - loc
        - msg
        - type
      title: ValidationError
    GenericError:
      properties:
        error:
          type: string
          title: Error
      type: object
      required:
        - error
      title: GenericError
    Error:
      properties:
        code:
          type: integer
          title: Code
        message:
          type: string
          title: Message
        target:
          type: string
          title: Target
        details:
          items:
            $ref: '#/components/schemas/ErrorDetail'
          type: array
          title: Details
      type: object
      required:
        - code
        - message
        - target
        - details
      title: Error
    ErrorDetail:
      properties:
        code:
          type: integer
          title: Code
        target:
          type: string
          title: Target
        message:
          type: string
          title: Message
      type: object
      required:
        - code
        - target
        - message
      title: ErrorDetail
    CollectionsListResponse:
      properties:
        resources:
          items:
            $ref: '#/components/schemas/Collection'
          type: array
          title: Collections
        count:
          type: integer
      type: object
      required:
        - resources
      title: CollectionsListResponse
      description: A response containing collections retrieved from the server.
    CollectionRequest:
      properties:
        title:
          type: string
          nullable: true
          title: Title
        embeddingConfig:
          $ref: '#/components/schemas/EmbeddingConfig'
        metadata:
          items:
            $ref: '#/components/schemas/KeyValueListPair'
          type: array
          title: Metadata
          description: >-
            Metadata attached to collection. Useful to restrict search to a
            subset of collections.
          default: []
      type: object
      required:
        - embeddingConfig
      title: CollectionRequest
      description: A request for creating a new, single collection.
    CollectionCreatedResponse:
      properties:
        collectionURL:
          type: string
          title: Collectionurl
        status:
          type: string
          title: Status
      type: object
      required:
        - collectionURL
        - status
      title: CollectionCreatedResponse
    CollectionPendingResponse:
      properties:
        Location:
          type: string
          title: Location
        status:
          type: string
          title: Status
      type: object
      required:
        - Location
        - status
      title: CollectionPendingResponse
    CollectionDeletedResponse:
